{% extends "base.html" %} {% block Content %}
<!-- start: Content -->
<div id="content" class="span10">
  <ul class="breadcrumb">
    <li>
      <i class="icon-home"></i>
      <a href="/pro/">Home</a>
      <i class="icon-angle-right"></i>
    </li>
    <li><a href="/pro/" target="_self">项目</a></li>
  </ul>

  <div class="row-fluid sortable">
    <ul class="breadcrumb">
      <li>
        <a href="/login/ret" target="_self">我的文件</a>
        <span class="divider">/</span>
      </li>
      <li>
        <a href="#" target="_self">{{ counte_name }}{{ request.session.count_name }}</a>
        <span class="divider">/</span>
      </li>
      <li class="active">Data</li>
    </ul>

    <div class="panel panel-default">
      <td>
        <form action="ret" method="get">
          <button type="submit" class="btn btn-default btn-sm">
            <span class="glyphicon glyphicon-chevron-left"></span>
            返回
          </button>
        </form>
      </td>

      <!-- Default panel contents -->
      <div class="panel-heading">
        <form action="/upload/{{ request.session.count_name }}" method="post" enctype="multipart/form-data">
          <td>
            <input type="file" name="obj" />
            <button type="submit" class="btn btn-default btn-sm">上传文件</button>
          </td>
        </form>
      </div>

      <!-- Table -->
      <div class="row panel-body" style="height: 100%; width: 100%; overflow: scroll">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>name</th>
              <th>bytes</th>
              <th>time</th>
            </tr>
          </thead>
          {% for obj in accounts_obj %}
          <tbody>
            <tr>
              <td>{{obj.name}}</td>
              <td>{{obj.bytes}}</td>
              <td>...</td>
              <td width="50px">
                <form action="yulan/{{ request.session.count_name }}/{{obj.name}}" method="get">
                  <div class="btn-group btn-group-xs" role="group" aria-label="...">
                    <button type="submit" class="btn btn-default">预览</button>
                  </div>
                </form>
              </td>
              <td width="50px">
                <form action="down/{{ request.session.count_name }}/{{obj.name}}" method="get">
                  <div class="btn-group btn-group-xs" role="group" aria-label="...">
                    <button type="submit" class="btn btn-default">下载</button>
                  </div>
                </form>
              </td>
              <td width="50px">
                <form action="del/{{ request.session.count_name }}/{{obj.name}}" method="get">
                  <div class="btn-group btn-group-xs" role="group" aria-label="...">
                    <button type="submit" class="btn btn-default" onclick="javascript:return del();">删除</button>
                  </div>
                </form>
              </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
  <!--/row-->
</div>
<!--/.fluid-container-->
<!-- end: Content -->
{% endblock %}
